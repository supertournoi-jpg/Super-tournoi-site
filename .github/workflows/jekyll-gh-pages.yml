<h1>Déroulement de la Compétition</h1>
<p>Le tournoi se jouera par phase de groupes suivie d’une phase à élimination directe.</p>
<ul>
  <li><strong>Phase de groupes :</strong> Les équipes seront réparties en poules.</li>
  <li><strong>Quarts de finale :</strong> Les deux meilleures équipes de chaque poule accèdent aux quarts.</li>
  <li><strong>Demi-finales :</strong> Les vainqueurs des quarts s’affrontent.</li>
  <li><strong>Finale & match de classement :</strong> Les vainqueurs et perdants des demi-finales s’affrontent pour la 1re et 3e place.</li>
</ul><p>Chaque équipe recevra un jeu de maillots personnalisés.</p>
<p><strong>Frais de participation :</strong> 100 000 FCFA par équipe.</p>
