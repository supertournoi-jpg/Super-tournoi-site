      <h2>Présentation</h2>
      <p>Le Super Tournoi de l’Ouest est un tournoi de football petit poteau organisé pour promouvoir la fraternité et le développement à travers le sport. Chaque équipe reçoit un jeu de maillots personnalisé. La participation est fixée à 100 000 FCFA par équipe.</p>
